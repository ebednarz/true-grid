<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>True grid sample</title>
    <link href="./style/verbose-main.less" rel="stylesheet/less">
    <script src="./script/less-1.7.0.min.js"></script>
</head>
<body>

<p class="info">Toggle the debug view with the <kbd>D</kbd> key.</p>

<div class="quux">
    <div class="foo clearfix">
        <div class="bar content">
            <div class="placeholder"></div>
        </div>
        <div class="bar left-sidebar-1">
            <div class="placeholder"></div>
        </div>
        <div class="bar left-sidebar-2">
            <div class="placeholder"></div>
        </div>
        <div class="bar right-sidebar-1">
            <div class="placeholder"></div>
        </div>
        <div class="bar right-sidebar-2">
            <div class="placeholder"></div>
        </div>
    </div>
</div>

<script>
    (function () {
        var body = document.body;

        function toggleDebugView(event) {
            if (68 == event.keyCode) {
                body.className = body.className ? '' : 'debug';
            }
        }

        document.addEventListener('keyup', toggleDebugView, false);
    }());
</script>

</body>
</html>
