<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>OOCSXorcist True Grid sample</title>
    <link href="./style/oocsxorcist-main.less" rel="stylesheet/less">
    <script src="./script/less-1.7.0.min.js"></script>
</head>
<body>

<p class="info">Toggle the debug view with the <kbd>D</kbd> key.</p>

<main>
    <article>
        <div class="placeholder"></div>
    </article>
    <aside>
        <div class="placeholder"></div>
    </aside>
    <nav>
        <div class="placeholder"></div>
    </nav>
</main>

<script>
    (function () {
        var body = document.body;

        function toggleDebugView(event) {
            if (68 == event.keyCode) {
                body.className = body.className ? '' : 'debug';
            }
        }

        document.addEventListener('keyup', toggleDebugView, false);
    }());
</script>

</body>
</html>
